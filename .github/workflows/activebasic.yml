name: Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  workflow_dispatch:

jobs:
  build:
    #runs-on: windows-latest
    runs-on: self-hosted 
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v3
        
      - name: Cache ActiveBasic compiler
        id: active_basic_compile_env
        uses: actions/cache@v3
        with:
          path: .\.build\ActiveBasic
          key: fixed-cache-key

      - name: install activebasic
        if: steps.active_basic_compile_env.outputs.cache-hit != 'true'
        run: |
          mkdir .build
          cd .build
          Invoke-WebRequest -Uri https://dev.activebasic.com/ver4_downloads/ab424.zip -OutFile .\ab424.zip
          7z x .\ab424.zip
          del .\ab424.zip
          
      - name: checkout RGBALib
        if: steps.active_basic_compile_env.outputs.cache-hit != 'true'
        uses: actions/checkout@v3
        with:
          repository: RGBA-CRT/RGBALib
          path: .\.build/RGBALib
          
      - name: copy RGBALib
        if: steps.active_basic_compile_env.outputs.cache-hit != 'true'
        run: |
          copy .\.build\RGBALib\*.sbp ./.build\ActiveBasic\Include\
          
      - name: build app
        run: .\.build\ActiveBasic\BasicCompiler.exe helloworld_rgbalib.abp /wnd:0
      
      - name: 'Upload Artifact'
        uses: actions/upload-artifact@v3
        with:
          name:  activebasic-on-github-actions-bin
          path: .\helloworld_rgbalib.exe
